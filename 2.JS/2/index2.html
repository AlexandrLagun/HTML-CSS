<!DOCTYPE html> 
<html>
    <head>
        <title>Date converter</title>
    </head>
    <body>
        <div class="row">
                <label for = "date">Date:</label>
                <input id="date" type="string" style="width: 80px;">


                <label>from format:</label>
                <select id = "date_from" name="from">  
                        <option value="/DDMMYYYY/">DDMMYYYY</option>
                        <option value="/DD\.MM\.YYYY/">DD.MM.YYYY</option>
                        <option value="/DD\-MM\-YYYY/">DD-MM-YYYY</option>
                        <option value="/DD\/MM\/YYYY/">DD/MM/YYYY</option>     
                        <option value="/DD\ MM\ YYYY/">DD MM YYYY</option>
                        <option value="/YYYY\.MM\.DD/">YYYY.MM.DD</option>
                        <option value="/YYYY\-MM\-DD/">YYYY-MM-DD</option>
                        <option value="/YYYY\/MM\/DD/">YYYY/MM/DD</option>  
                        <option value="/YYYY\ MM\ DD/">YYYY MM DD/</option>
                        <option value="/YYYYMMDD/">YYYYMMDD</option>    
                </select>

                <label>to format:</label>
                <select id = "date_to" name = "to">
                        <option value="/DD\ MM\ YYYY/">DD MM YYYY</option>
                        <option value="/DD\ MMM\ YYYY/">DD MMM YYYY</option>
                        <option value="/DD\ MMMM\ YYYY/">DD MMMM YYYY</option>
                        <option value="/DDMMYYYY/">DDMMYYYY</option>
                        <option value="/DDMMMYYYY/">DDMMMYYYY</option>
                        <option value="/DDMMMMYYYY/">DDMMMMYYYY</option>
                        <option value="/DD\.MM\.YYYY/"> DD.MM.YYYY</option>
                        <option value="/DD\.MMM\.YYYY/">DD.MMM.YYYY</option>
                        <option value="/DD\.MMMM\.YYYY/">DD.MMMM.YYYY</option>
                        <option value="/DD\-MM\-YYYY/">DD-MM-YYYY</option>
                        <option value="/DD\-MMM\-YYYY/">DD-MMM-YYYY</option>
                        <option value="/DD\-MMMM\-YYYY/">DD-MMMM-YYYY</option>
                        <option value="/DD\/MM\/YYYY/"> DD/MM/YYYY</option>
                        <option value="/DD\/MMM\/YYYY/">DD/MMM/YYYY</option>
                        <option value="/DD\/MMMM\/YYYY/">DD/MMMM/YYYY</option>
                </select>

                <button id="format" >Format date</button>

                <p id="result_date">
                   
                </p>
                <p id = "tmp">
                    
                </p>
                
    
        </div>
    
        <script type="text/javascript" src="handler.js"></script> 
        <script type="text/javascript" src="dateFormat.js"></script>
    </body>    
</html>
