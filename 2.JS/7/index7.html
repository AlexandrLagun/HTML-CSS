<!DOCTYPE html> 
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="calculator.js"></script>
        <script type="text/javascript" src="handler.js"></script>
        <script type="text/javascript" src="main.js"></script>  
    </head>
    <body>
        <div class="row">
            
                <input id="first_operand" type="number" min="1" max="1000" step="1">
    
                <select id="operation_select" style="width: 100px;">
                    <option value="sum">+</option>
                    <option value="dif">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>  				
                </select>
    
                <input id="second_operand" type="number" min="1" max="1000" step="1">
    
                <button id="calculate" >Calculate</button>
               
    
                <p id="result_calculation">
    
                </p>
    
                <span id="from_cache">
                    
                </span>
    
        </div>
    
        
    </body>    
</html>
